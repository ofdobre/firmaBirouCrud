<!DOCTYPE html>
<html
      xmlns:th="http://www.thymeleaf.org"
    >
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1 style="width: 400px;margin: auto;">Adauga angajat !!! <br>  permisiune</h1>
<form method="post" action="/add-angajat" style="width: 400px;margin: auto;">

    <div class="form-group" >
        <label for="exampleFormControlInput1">Email address cu care esti inregistrat</label>
        <input name="email" type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
    </div>

    <div class="form-group" >
        <label for="exampleFormControlInput5">functie</label>
        <input name="functie" type="text" class="form-control" id="exampleFormControlInput5" >
    </div>

    <div class="form-group" >
        <label for="exampleFormControlInput2">Nume</label>
        <input name="name" type="text" class="form-control" id="exampleFormControlInput2" >
    </div>

    <div class="form-group" >
        <label for="exampleFormControlInput3">Prenume</label>
        <input name="lastName" type="text" class="form-control" id="exampleFormControlInput3" >
    </div>

    <div class="form-group" >
        <label for="exampleFormControlInput4">Cod numeric personal</label>
        <input name="cnp" type="text" class="form-control" id="exampleFormControlInput4" >
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
    <p th:text="${message}"></p>

</form>
</body>
</html>
